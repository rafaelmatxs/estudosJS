<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
			

			var a = 10
			var b = 20
			var c = null

			console.log(a)
			document.write('var a = ' + a + '<br />')
			console.log(b)
			document.write('var b = ' + b + '<br />')
			console.log(c)
			document.write('var c = ' + c + '<br /><br />')

			document.write('<hr /><br />')

			c = b
			b = a
			a = c
			c = null

			console.log(a)
			document.write('var a = ' + a + '<br />')
			console.log(b)
			document.write('var b = ' + b + '<br />')
			console.log(c)
			document.write('var c = ' + c + '<br /><br />')

		</script>

	</head>

	<body>		
	</body>
</html>
