<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var objetos = Array('Cadeira', 'Impressora', 'Garfo')

            function adicionar() {
                var entradalog = document.getElementById('entrada').value
                if(entradalog == '') {
                    alert('Informe um valor válido')
                } else if(objetos.indexOf(entradalog) !== -1) {
                    alert('Objeto já foi adicionado')
                } else {
                    objetos.push(entradalog)
                    console.log(objetos)
                }
                document.getElementById('entrada').value = ''
            }

            function ordenar() {
                objetos.sort()
                console.log(objetos)
            }

        </script>
    </head>
    <body>
        <input id="entrada" type="text" />
        <button onclick="adicionar()" type="button">Adicionar</button>
        <button onclick="ordenar()" type="button">Ordenar</button>
    </body>
</html>
