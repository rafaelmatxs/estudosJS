<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var janela

        function abrirPopUp() {
            janela = window.open('', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopUp() {
            janela.close()
        }

    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>
</body>
</html>
